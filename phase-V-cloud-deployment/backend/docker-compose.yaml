version: '3.8'

services:
  # Kafka/Redpanda for event streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_CONFLUENT_SUPPORT_METRICS_ENABLE: 'false'

  # Alternative lightweight Kafka: Redpanda
  # redpanda:
  #   image: docker.redpanda.com/redpandadata/redpanda:v23.2.15
  #   command:
  #     - redpanda
  #     - start
  #     - --smp
  #     - '1'
  #     - --reserve-memory
  #     - 0M
  #     - --overprovisioned
  #     - --set
  #     - redpanda.auto_create_topics_enabled=true
  #     - --set
  #     - redpanda.enable_transactions=true
  #     - --set
  #     - redpanda.enable_idempotence=true
  #   ports:
  #     - "19092:19092"
  #     - "19644:9644"

  # PostgreSQL database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: todo_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Dapr placement service
  dapr-placement:
    image: daprio/dapr:latest
    command: ["./placement", "-port", "50006"]
    ports:
      - "50006:50006"

  # Main backend service with Dapr sidecar
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Required
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      # Optional (defaults match backend README)
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      DEBUG: ${DEBUG:-false}
    depends_on:
      - postgres
      - kafka
    restart: unless-stopped

  # Recurring task service
  recurring-task-service:
    build:
      context: ../services/recurring-task-service
      dockerfile: Dockerfile
    environment:
      KAFKA_BROKER_URL: kafka:9092
      DAPR_HTTP_ENDPOINT: http://dapr-placement:3500
    depends_on:
      - kafka
      - dapr-placement
    restart: unless-stopped

  # Notification/Reminder service
  notification-service:
    build:
      context: ../services/notification-service
      dockerfile: Dockerfile
    environment:
      KAFKA_BROKER_URL: kafka:9092
      DAPR_HTTP_ENDPOINT: http://dapr-placement:3500
    depends_on:
      - kafka
      - dapr-placement
    restart: unless-stopped

  # Audit service
  audit-service:
    build:
      context: ../services/audit-service
      dockerfile: Dockerfile
    environment:
      KAFKA_BROKER_URL: kafka:9092
      DAPR_HTTP_ENDPOINT: http://dapr-placement:3500
    depends_on:
      - kafka
      - dapr-placement
    restart: unless-stopped

  # WebSocket/Real-time sync service
  websocket-service:
    build:
      context: ../services/websocket-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKER_URL: kafka:9092
      DAPR_HTTP_ENDPOINT: http://dapr-placement:3500
    depends_on:
      - kafka
      - dapr-placement
    restart: unless-stopped

volumes:
  postgres_data:


