version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/todo_db
      - KAFKA_BROKERS=kafka:9092
      - DAPR_HTTP_ENDPOINT=http://localhost:3500
    depends_on:
      - postgres
      - kafka
    volumes:
      - .:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  recurring-task-service:
    build:
      context: .
      dockerfile: services/recurring-task-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/todo_db
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - postgres
      - kafka
    ports:
      - "8001:8000"

  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/todo_db
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - postgres
      - kafka
    ports:
      - "8002:8000"

  websocket-service:
    build:
      context: .
      dockerfile: services/websocket-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/todo_db
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - postgres
      - kafka
    ports:
      - "8003:8000"

  audit-service:
    build:
      context: .
      dockerfile: services/audit-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/todo_db
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - postgres
      - kafka
    ports:
      - "8004:8000"

volumes:
  postgres_data: