apiVersion: apps/v1
kind: Deployment
metadata:
  name: recurring-task
  labels:
    app: recurring-task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recurring-task
  template:
    metadata:
      labels:
        app: recurring-task
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "recurring-task"
        dapr.io/app-port: "8001"
        dapr.io/config: "dapr-config"
        dapr.io/components: "kafka-pubsub,statestore"
    spec:
      containers:
      - name: recurring-task
        image: todo-recurring-task-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password@postgresql:5432/todo_db"
        - name: KAFKA_BROKERS
          value: "my-cluster-kafka-brokers:9092"
        - name: DAPR_HTTP_ENDPOINT
          value: "http://localhost:3500"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: recurring-task-service
spec:
  selector:
    app: recurring-task
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8001
  type: ClusterIP