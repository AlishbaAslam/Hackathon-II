apiVersion: apps/v1
kind: Deployment
metadata:
  name: real-time-sync
  labels:
    app: real-time-sync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: real-time-sync
  template:
    metadata:
      labels:
        app: real-time-sync
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "real-time-sync"
        dapr.io/app-port: "8004"
        dapr.io/config: "dapr-config"
        dapr.io/components: "kafka-pubsub,statestore"
    spec:
      containers:
      - name: real-time-sync
        image: todo-real-time-sync-service:latest
        ports:
        - containerPort: 8004
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password@postgresql:5432/todo_db"
        - name: KAFKA_BROKERS
          value: "my-cluster-kafka-brokers:9092"
        - name: DAPR_HTTP_ENDPOINT
          value: "http://localhost:3500"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: real-time-sync-service
spec:
  selector:
    app: real-time-sync
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8004
  type: ClusterIP