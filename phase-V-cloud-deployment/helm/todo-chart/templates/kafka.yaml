{{- if .Values.kafka.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chart.fullname" . }}-kafka
  labels:
    {{- include "todo-chart.labels" . | nindent 4 }}
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "todo-chart.selectorLabels" . | nindent 6 }}
      app: kafka
  template:
    metadata:
      labels:
        {{- include "todo-chart.selectorLabels" . | nindent 8 }}
        app: kafka
    spec:
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:latest
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_BROKER_ID
              value: "1"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "{{ include "todo-chart.fullname" . }}-zookeeper:2181"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT:{{ include "todo-chart.fullname" . }}-kafka:9092"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-chart.fullname" . }}-kafka
  labels:
    {{- include "todo-chart.labels" . | nindent 4 }}
    app: kafka
spec:
  type: ClusterIP
  ports:
    - port: 9092
      targetPort: 9092
      protocol: TCP
      name: kafka
  selector:
    {{- include "todo-chart.selectorLabels" . | nindent 4 }}
    app: kafka
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chart.fullname" . }}-zookeeper
  labels:
    {{- include "todo-chart.labels" . | nindent 4 }}
    app: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "todo-chart.selectorLabels" . | nindent 6 }}
      app: zookeeper
  template:
    metadata:
      labels:
        {{- include "todo-chart.selectorLabels" . | nindent 8 }}
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: confluentinc/cp-zookeeper:latest
          ports:
            - containerPort: 2181
          env:
            - name: ZOOKEEPER_CLIENT_PORT
              value: "2181"
            - name: ZOOKEEPER_TICK_TIME
              value: "2000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-chart.fullname" . }}-zookeeper
  labels:
    {{- include "todo-chart.labels" . | nindent 4 }}
    app: zookeeper
spec:
  type: ClusterIP
  ports:
    - port: 2181
      targetPort: 2181
      protocol: TCP
      name: zookeeper
  selector:
    {{- include "todo-chart.selectorLabels" . | nindent 4 }}
    app: zookeeper
{{- end }}