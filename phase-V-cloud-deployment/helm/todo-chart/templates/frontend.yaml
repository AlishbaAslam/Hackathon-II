apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chart.fullname" . }}-frontend
  labels:
    {{- include "todo-chart.labels" . | nindent 4 }}
    app: frontend
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "todo-chart.selectorLabels" . | nindent 6 }}
      app: frontend
  template:
    metadata:
      annotations:
        dapr.io/enabled: "false"  # Frontend doesn't need Dapr sidecar
      labels:
        {{- include "todo-chart.selectorLabels" . | nindent 8 }}
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.images.frontend.repository }}:{{ .Values.images.frontend.tag }}"
          imagePullPolicy: {{ .Values.images.frontend.pullPolicy }}
          ports:
            - containerPort: {{ .Values.services.frontend.port }}
          env:
            - name: NEXT_PUBLIC_API_BASE_URL
              value: "http://{{ include "todo-chart.fullname" . }}-backend:{{ .Values.services.backend.port }}"
          resources:
            {{- toYaml .Values.resources.frontend | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-chart.fullname" . }}-frontend
  labels:
    {{- include "todo-chart.labels" . | nindent 4 }}
    app: frontend
spec:
  type: {{ .Values.services.frontend.type }}
  ports:
    - port: {{ .Values.services.frontend.port }}
      targetPort: {{ .Values.services.frontend.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "todo-chart.selectorLabels" . | nindent 4 }}
    app: frontend